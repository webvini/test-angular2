<div class="account-wrap">

  <!-- begin - Type operation -->
  <div class="type-opertion">
    <div class="container">
      <h5>Tipo de operação</h5>

      <div class="row">
        <div class="col s6 l2">
          <input type="radio" class="with-gap" [(ngModel)]="typeOperation" name="type" id="saque" value="Saque" />
          <label for="saque">Saque</label>
        </div>

        <div class="col s6 l2">
          <input type="radio" class="with-gap" [(ngModel)]="typeOperation" name="type" id="deposito" value="Depósito" />
          <label for="deposito">Depósito</label>
        </div>
      </div>
    </div>
  </div>
  <!-- end - Type operation -->

  <!-- begin - value -->
  <div class="what-value">
    <div class="container">
      <h5>Valor <span *ngIf="typeOperation">do</span> {{ typeOperation | lowercase }}</h5>

      <div class="row">
        <div class="input-field col s12 l6">
          <i class="material-icons prefix" [class.disabled]='!typeOperation'>monetization_on</i>
          <input
              id="icon_prefix"
              type="text" 
              class="validate" 
              placeholder="Valor" 
              currencyMask 
              [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
              [disabled]="!typeOperation" 
              #inputValue 
              [(ngModel)]="value" />
        </div>
      </div>

      <div class="row">
        <div class="col s12 l6">
          <button [disabled]="!value" class="waves-effect waves-light btn right" (click)="onSetDetail(inputValue.value)">Ok</button>
        </div>
      </div>

    </div>
  </div>
  <!-- end - value -->
</div>
